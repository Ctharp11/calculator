<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Javascript Calculator</title>
</head>
<body>

	<h1 id="head">Javascript Calculator</h1>

	<div class="container">	
		<div id="decoration">
			<div id="letter-holder">
				<div id="screen"></div>
			</div>
			<h5>THARP-C95 </h5>
		</div>

	    <div class="letters">
	    	<div class="top">
		    	<button data-value="7" class="btn number">7</button>
		    	<button data-value="8" class="btn number">8</button>
		    	<button data-value="9" class="btn number">9</button>
		    	<button data-value="clear" class="btn clear" id="clear">AC</button>
	    	</div>
	    	<div class="secondtop">
		    	<button data-value="4" class="btn number">4</button>
				<button data-value="5" class="btn number">5</button>
		    	<button data-value="6" class="btn number">6</button>
		    	<button data-value="*" class="btn operator">X</button>
		    	<button data-value="/" class="btn operator">&#247;</button>
	    	</div>
	    	<div class="secondbottom">
		   		<button data-value="1" class="btn number">1</button>
		    	<button data-value="2" class="btn number">2</button>
		    	<button data-value="3" class="btn number">3</button>
		    	<button data-value="+" class="btn operator">&#43;</button>
		    	<button data-value="-" class="btn operator">&#45;</button>
	    	</div>
	    	<div class="bottom">
		    	<button data-value="0" class="btn number">0</button>
		   		<button data-value="." class="btn number">.</button>
		    	<button data-value="**" class="btn operator">^</button>
		    	<button data-value="=" class="btn equals" id="equals">&#61;</button>
	        </div>
	    </div>
	</div>

	<!-- <script type="text/javascript" src="take1.js"></script> -->
	<script type="text/javascript" src="take2.js"></script>
</body>
</html>
